<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Squid Game: Tug of War</title>

 
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="../../styles/style.css" />
  <link rel="stylesheet" href="../../styles/tugofwar.css">

</head>

<body>
  <div class="container">
    <div class="game-area">
      <div class="light" id="light"><h1 class="title" >❆ TUG OF WAR ❆</h1></div>

      <div class="info-bar">
        <div id="timer">TIME: <span id="time">0</span></div>
        <div>DIFFICULTY: <span id="difficulty-display">MEDIUM</span></div>
      </div>

      <div class="players-container">
        <div class="player-card human">
          <div class="player-icon"><i class="fas fa-user"></i></div>
          <h3>YOU</h3>
          <div class="score" id="player-score">0</div>
        </div>

        <div class="player-card cpu">
          <div class="player-icon"><i class="fas fa-robot"></i></div>
          <h3>CPU</h3>
          <div class="score" id="cpu-score">0</div>
        </div>
      </div>

      <div class="track">
        <div class="rope"></div>
        <div id="rope-marker"></div>
        <div class="finish-line left"> </div>
        <div class="finish-line right"> </div>
      </div>
      <div class="buttons">
        <button id="easy-btn" class="btn2">EASY</button>
        <button id="medium-btn" class="btn2">MEDIUM</button>
        <button id="hard-btn" class="btn2">HARD</button>
        <button id="start-btn" class="btn2">START GAME</button>
      </div>

      <div id="message">MASH SPACEBAR TO PULL!</div>
    </div>
  </div>

  <!-- Sounds -->
  <audio id="pull-sound" src="../../Audio/pull.mp3"></audio>
  <audio id="win-sound" src="../../Audio/win.mpeg"></audio>
  <audio id="lose-sound" src="../../Audio/gun.mpeg"></audio>
  <audio id="bg-music" src="../../Audio/backgound.mp3" loop></audio>

  <!-- Script -->
  <script src="../../js/tugofwar.js"></script>
   

</body>

</html>
